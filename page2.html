<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>テストサイト2 - About</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{ --bg:#0f1226; --surface:#161a35; --text:#e9edf8; --border: color-mix(in srgb, white 10%, transparent); --shadow:0 18px 60px rgba(0,0,0,.35)}
    @media (prefers-color-scheme: light){ :root{ --bg:#f7f6ff; --surface:#fff; --text:#111324; --border:#e6e6f3; --shadow:0 18px 50px rgba(0,0,0,.10)} }
    *{box-sizing:border-box} body{margin:0; color:var(--text); background:var(--bg); font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","BIZ UDPGothic","Noto Sans JP",sans-serif; line-height:1.65}
    .container{width:min(900px,92vw); margin-inline:auto; padding:22px}
    header{position:sticky;top:0;backdrop-filter:saturate(160%) blur(10px); background:color-mix(in srgb, var(--bg) 70%, transparent); border-bottom:1px solid var(--border)}
    a{color:#7c5cff; text-decoration:none} a:hover{text-decoration:underline}
    .card{background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:18px; box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <strong>テストサイト2 / About</strong>
      <nav><a href="index.html">← トップへ戻る</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 style="margin-top:0">このサイトについて</h1>
      <p>これはテスト用の2ページ目。トップページ（index.html）とは別HTMLとして配置します。</p>
      <ul>
        <li>トップ: <code>index.html</code></li>
        <li>このページ: <code>about.html</code></li>
      </ul>
      <p>リポジトリページのURL例: <code>https://&lt;user&gt;.github.io/&lt;repo&gt;/about.html</code></p>
    </section>
  </main>
</body>
</html>
